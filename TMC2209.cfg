diag_pin: PG6
sense_resistor: 0.110
interpolate: true
run_current: 1
#hold_current: 1
#stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
sense_resistor: 0.110
interpolate: true
run_current: 1
#hold_current: 1
#stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
sense_resistor: 0.110
interpolate: true
run_current: 1.2
#hold_current: 1.1
#stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: PF2
diag_pin: PG11
sense_resistor: 0.110
interpolate: true
run_current: 1.2
#hold_current: 1.1
#stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: PE4
sense_resistor: 0.110
interpolate: true
run_current: 1.2
#hold_current: 1.1
#stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PC7
